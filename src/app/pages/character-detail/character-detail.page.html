    <ion-content>
  <ion-list>
    <ion-item *ngFor="let c of listaDePersonajes">
      <ion-thumbnail slot="start">
        <img [src]="c.imagen">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ c.nombre }}</h2>
        <p><strong>Banda:</strong> {{ c.banda }}</p>
        <p><strong>Rol:</strong> {{ c.rol }}</p>
        <p><strong>Personalidad:</strong> {{ c.personalidad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
